sudo: false
services:
  - docker
before_install:
  - docker --version
  - docker pull vivekratnavel/hadoop-ozone-build:v1
  - docker ps -a
script:
  - docker run -it --mount type=bind,src=$TRAVIS_BUILD_DIR,dst=/home/user/build vivekratnavel/hadoop-ozone-build:v1 /bin/bash -c "cd /home/user/build && chown -R $UID:$UID /home/user/build && ./hadoop-ozone/dev-support/checks/integration.sh"
