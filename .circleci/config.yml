version: 2
jobs:
  build:
    docker:
      - image: vivekratnavel/hadoop-ozone-build:v1
    steps:
      - checkout
      - run: git pull --ff-only origin "refs/pull/${CI_PULL_REQUEST//*pull\//}/merge"
      - run: ./hadoop-ozone/dev-support/checks/build.sh
  checkstyle:
    docker:
      - image: vivekratnavel/hadoop-ozone-build:v1
    steps:
      - checkout
      - run: git pull --ff-only origin "refs/pull/${CI_PULL_REQUEST//*pull\//}/merge"
      - run: ./hadoop-ozone/dev-support/checks/build.sh && ./hadoop-ozone/dev-support/checks/checkstyle.sh
      - store_artifacts:
          path: ./target/checkstyle/summary.txt
          destination: checkstyle
  rat:
    docker:
      - image: vivekratnavel/hadoop-ozone-build:v1
    steps:
      - checkout
      - run: ./hadoop-ozone/dev-support/checks/rat.sh
      - store_artifacts:
          path: ./target/rat/summary.txt
          destination: rat
  author:
    docker:
      - image: vivekratnavel/hadoop-ozone-build:v1
    steps:
      - checkout
      - run: ./hadoop-ozone/dev-support/checks/author.sh
  findbugs:
    docker:
      - image: vivekratnavel/hadoop-ozone-build:v1
    steps:
      - checkout
      - run: ./hadoop-ozone/dev-support/checks/findbugs.sh
  unit:
    docker:
      - image: vivekratnavel/hadoop-ozone-build:v1
    steps:
      - checkout
      - run: ./hadoop-ozone/dev-support/checks/unit.sh
  acceptance:
    docker:
      - image: vivekratnavel/hadoop-ozone-build:v1
    steps:
      - checkout
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run: ./hadoop-ozone/dev-support/checks/acceptance.sh
  integration:
    docker:
      - image: vivekratnavel/hadoop-ozone-build:v1
    steps:
      - checkout
      - run:
          command: ./hadoop-ozone/dev-support/checks/integration.sh
          no_output_timeout: 20m
workflows:
  version: 2
  ci_run:
    jobs:
      - build
      - checkstyle
      - rat
      - author
      - findbugs:
          requires:
            - build
      - unit:
          requires:
            - build
      - acceptance:
          requires:
            - build
      - integration:
          requires:
            - build